<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheckApp">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchString"
             style="border: 2px solid {{msgColor}}">
         </div>
         <p style="description"><em>Notice: Empty string or string with only white space won't be count as one dish.</em></p>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span style="color:{{msgColor}}">{{msg}}</span>
           <p class="description">{{description}}</p>
         </div>
   </div>

</body>
</html>
